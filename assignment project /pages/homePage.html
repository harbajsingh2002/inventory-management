<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="../assets/css/homepage.css">
</head>
<body>
  

    <div class="container">
        <div class navbar>
        <nav>
            <ul>
              <li><a href="../pages/homePage.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>  
        <button class="logout-btn" id="Logout" style="margin-top: -5px;">Logout</button>        
        <h1>Welcome to Product Management System</h1>
        <button id="createProductCategory">Create Product Category</button>
        <button id="createProduct">Create Product</button>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search by name"style="height: 20px;">  
            <label for="priceRange" style="margin-top: 8px;">Price Range:</label>           
             <input type="number" id="minPrice" placeholder="Min" style="height: 20px;">
            <input type="number" id="maxPrice" placeholder="Max"style="height: 20px;">
            <button id="filterBtn" style="margin-right: 54%; margin-top: 0px;">Filter</button>
        </div>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Product items will be dynamically inserted here -->
            </tbody>
        </table>

        <h2>Product Categories</h2>
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Total Products</th>
                </tr>
            </thead>
            <tbody id="categoryList">
                <!-- Category items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../assets/js/homePage.js"></script>
</body>
</html>
